<div [formGroup]="formGroup">
    <label for="">{{label}}</label>
    <input type="password" [formControlName]="control">
    <div *ngIf="isSubmitted && formGroup.controls['password'].errors?.['required']" class="invalid-feedback">
        <span *ngIf="formGroup.controls['password'].errors?.['required']">{{label}} is required.</span>
    </div>
</div>
